<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script type="text/javascript">
		function onLogin(abc) {
			abc.eventDefault()
			window.location('./home.html')
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="judul">
			<img src="./assets/images/Vector.png">
			<h2 class="belanja">Blanja</h2>
		</div>
		<h4 class="please">Please, login with your account</h4>
		<div class="double-btn">
			<button class="customer">Customer</button>
			<button class="seller">Seller</button>
		</div>
		<form method="POST" onclick="onLogin(event)">
			<div class="input">
				<input type="email" name="email" placeholder="Email">
				<br> <br>
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="forgot-pass">
				<a href="#">Forgot password?</a>
			</div>
			<button class="primary">Primary</button>
		</form>
		<p>Dont't have a Tokopedia account? <a href="register.html" class="regis">Register</a></p>
	</div>
</body>
</html>
