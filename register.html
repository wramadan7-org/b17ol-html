<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="judul">
			<img src="./assets/images/Vector.png">
			<h2 class="belanja">Blanja</h2>
		</div>
		<h4 class="please">Please, sign up with your account</h4>
		<div class="double-btn">
			<button class="customer">Customer</button>
			<button class="seller">Seller</button>
		</div>
		<div class="input">
			<input type="text" name="nama" placeholder="  Name">
			<br><br>
			<input type="email" name="email" placeholder="  Email">
			<br> <br>
			<input type="password" name="password" placeholder="  Password">
		</div>
		<br>
		<button class="primary">Primary</button>
		<p>Already have a Tokopedia account? <a href="login.html" class="login">Login</a></p>
	</div>
</body>
</html>
