<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="brand">
			<img  src="./assets/images/Logo.png">
		</div>
		<div class="search-wrap">
			<div class="input-wrap">
				<input type="search" name="search" placeholder="Search">
				<img src="./assets/images/Search.png">
			</div>
			<button class="filter">
				<img src="./assets/images/Vector1.png">
			</button>
		</div>

		<div class="login-regis">
			<div class="cart">
				<a href="#">
					<img src="./assets/images/cart.png">
				</a>
			</div>
			<div class="bell">
				<a href="#">
					<img src="./assets/images/bell.png">
				</a>
			</div>
			<div class="mail">
				<a href="#">
					<img src="./assets/images/mail.png">
				</a>
			</div>
			<div class="profil">
				<a href="#">
					<img src="./assets/images/profil.png">
				</a>
			</div>
		</div>
	</nav>
	<div class="container-cart">
		<div class="judul">
			<p>My bag</p>
		</div>
		<div class="sub-contain">
			<div class="box">
				<input type="checkbox" name="chrt">
				<div class="announce">
					<div class="see-all">
						<p>Select all items</p>
					</div>
					<div class="item-select">
						<p> (2 items selected)</p>
					</div>
				</div>
				<div class="delete">
					<a href="#">Delete</a>
				</div>
			</div>

			<div class="container-total">
				<div class="box-total">
					<div class="mrgn">
						<div class="shopping-summary">
							<p>Shopping summary</p>
						</div>
						<div class="total">
							<div class="total-price">
								<p>Total price</p>
							</div>
							<div class="bayar">
								<p>$ 40.0</p>
							</div>
						</div>
						<div class="sub">
							<button>Buy</button>
						</div>
					</div>
				</div>
			</div>			
		</div>

		<div class="box1">
			<input type="checkbox" name="chrt1">
			<img src="./assets/images/jas.jpg">
			<div class="descripsi">
				<div class="barang">
					<p>Men's formal suit - Black</p>
				</div>
				<div class="zora">
					<p>Zalora Cloth</p>
				</div>
			</div>
			<div class="jumlah">
				<button class="kurang"><i class="fa fa-minus"></i></button>
				<p>1</p>
				<button class="tambah"><i class="fa fa-plus"></i></button>
			</div>
			<div class="sub-total">
				<p>$ 20.0</p>
			</div>
		</div>

		<div class="box2">
			<input type="checkbox" name="chrt1">
			<img src="./assets/images/jaket-chart.png">
			<div class="descripsi">
				<div class="barang">
					<p>Men's Jacket jeans</p>
				</div>
				<div class="zora">
					<p>Zalora Cloth</p>
				</div>
			</div>
			<div class="jumlah">
				<button class="kurang"><i class="fa fa-minus"></i></button>
				<p>1</p>
				<button class="tambah"><i class="fa fa-plus"></i></button>
			</div>
			<div class="sub-total">
				<p>$ 20.0</p>
			</div>
		</div>
	</div>

	
</body>
</html>
